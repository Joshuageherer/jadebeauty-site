  <style>
    .grid {display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem;}

    .card img {width: 100%; border-radius: 12px; cursor: pointer;}

    .thumbs img {width: 60px; height: 60px; object-fit: cover; border-radius: 8px; border: 2px solid #ccc;}
    .price {font-weight: bold; color: #5a7d66;}
  </style>
  <script>
    function showImage(img, containerId) {
      document.getElementById(containerId).src = img;
    }
  </script>
</head>
